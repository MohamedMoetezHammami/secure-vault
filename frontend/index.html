<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">
    <title>Secure Password Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>üîí Secure Vault</h1>
                <p>Your passwords, protected with zero-knowledge encryption</p>
            </div>

            <div class="auth-header">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                <button id="themeToggleAuth" class="btn-icon" title="Toggle Theme">üåì</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Master Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="loginPassword" required autocomplete="current-password">
                            <button type="button" class="toggle-password" data-target="loginPassword">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#" id="forgotPasswordLink" class="link">Forgot password?</a>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="register-form">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Display Name</label>
                        <input type="text" id="registerName" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Master Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="registerPassword" required autocomplete="new-password">
                            <button type="button" class="toggle-password" data-target="registerPassword">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength" id="registerPasswordStrength"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" required autocomplete="new-password">
                            <button type="button" class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</button>
                        </div>
                        <div id="passwordMatch" class="password-match"></div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="agreeTerms" required>
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div class="auth-form" id="forgot-password-form">
                <h2>Reset Password</h2>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <a href="#" id="backToLogin" class="link">Back to Login</a>
                </form>
            </div>

            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <!-- Mobile initialization (load first, but will only work in Capacitor) -->
    <script src="js/mobile-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
