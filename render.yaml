# Render Blueprint - Secure Vault Password Manager
# This file configures automatic deployment on Render.com

services:
  # Backend API Service
  - type: web
    name: secure-vault-api
    runtime: node
    region: frankfurt  # or oregon, singapore, etc.
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Firebase credentials - set these in Render dashboard (Secret)
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: JWT_SECRET
        sync: false
      # CORS - Allow your frontend URL
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: secure-vault-app
    runtime: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: echo "No build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
