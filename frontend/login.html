<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Password Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Firebase SDK - Using compat version for Android WebView compatibility -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>üîí Secure Vault</h1>
                <p>Welcome back! Sign in to access your vault.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Master Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="loginPassword" required autocomplete="current-password">
                        <button type="button" class="toggle-password" data-target="loginPassword">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="auth-links">
                    <a href="index.html">Don't have an account? Register</a>
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>
            </form>

            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <script src="js/mobile-init.js"></script>
    <script src="js/crypto-js.min.js"></script>
    <!-- Auth script - NOT a module, uses Firebase compat SDK -->
    <script src="js/auth.js"></script>
</body>
</html>
